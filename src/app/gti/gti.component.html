<h3 style="text-align: center; margin-top: 50px;"> Gestion des types d'infraction </h3>
<div style="margin-top: 70px; margin-bottom: 70px;" align="center">

  <label>Type d'infraction &nbsp; </label>
  <select  (click)="getinf()" [(ngModel)]="val1" id="country" name="country">
    <ng-container *ngFor="let ado of allinf">
    <option   value="{{ado.idInf}}"  >{{ado.idInf}}</option>
  </ng-container>
  </select>

  <form [formGroup]="profileForm">
  <table >

    <tr>
        <td><button (click)="newinf()" class="btn btn-info">Nouveau Type d'infraction</button></td>
        <td><button (click)="updateinf()" class="btn btn-info">Modifier un Type d'infraction</button> &nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button (click)="deleteinf()" class="btn btn-info">Supprimer un Type d'infraction</button></td>
<br/><br/><br/><br/><br/><br/><br/><br/>
    </tr>

    <tr>
        
<td style="text-align: right;">

</td>
<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
</tr>

<tr>
  <td style="text-align: right;">
  <label>Libellé du type d'infraction &nbsp; </label>
</td>
<td>
  <input formControlName="libelleInf" type="text">
</td>
<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

</tr>



<tr>
  <td style="text-align: right;">
  <label>Niveau de gravité &nbsp; </label>
</td>
<td>
  <input formControlName="nivGrav" type="text">
</td>
<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

</tr>



<tr>
  <td style="text-align: right;">
  <label>Maximum tous niveaux &nbsp; </label>
</td>
<td>
  <input formControlName="maxNiv" type="text">
</td>
<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

</tr>



<tr>
  <td style="text-align: right;">
  <label>Nombre d'infraction associé à ce type d'infraction &nbsp; </label>
</td>
<td>
  <input formControlName="nbInf" type="text">
</td>
<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

</tr>










<br><br><br><br>

</table>
</form>
</div>
