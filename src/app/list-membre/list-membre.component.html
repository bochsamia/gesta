
 <div class="member-list">
  <div *ngFor="let member of members" class="member-item">
    <div class="member-info">
      <p>{{ member.id_membre }} - {{ member.nomMembre }} {{ member.prenomMembre }}</p>
    </div>
    <button (click)="navigateToDisconnect(member)">Disconnect</button>
  </div>
</div>
